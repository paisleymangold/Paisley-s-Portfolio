        <style>
        body {
            background-color: #BC8F8F;
            color: #E6E6FA;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        nav {
            background-color: #8B5E5E;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        nav a {
            color: #E6E6FA;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        nav a:hover {
            color: #FFFFFF;
            text-shadow: 0 0 8px #E6E6FA;
        }

        h1, h2, h3 {
            text-align: center;
            margin-top: 25px;
        }

        .content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        h3 {
            border-bottom: 2px solid #E6E6FA;
            padding-bottom: 5px;
            margin-top: 25px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        figure {
            text-align: center;
            margin: 0;
        }

        figcaption {
            font-style: italic;
            color: #E6E6FA;
            margin-top: 8px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #E6E6FA;
            box-shadow: 0 0 12px rgba(230, 230, 250, 0.4);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        /* PHOTOGRAPHY tweaks */
        .gallery.photography {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px; /* space between photos */
        }

        .gallery.photography figure {
            flex: 1 1 220px;
            max-width: 250px;
        }

        .gallery.photography figure:first-child img {
            width: 120%;
            height: 270px;
        }

        /* ARTWORK tweaks */
        .gallery.artwork {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery.artwork figure {
            flex: 1 1 200px;
            max-width: 250px;
        }

        /* DIGIT project */
        .gallery.digit figure img {
            width: 100%;
            height: auto;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #E6E6FA;
            text-align: center;
        }
    </style>
